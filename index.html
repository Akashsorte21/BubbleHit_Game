<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Hit Game</title>
 
</head>
<body>
    
    <div id="main">
        <div class="panel">
            <div class="score-panel">
                <div id="elem">
                    <div class="box-content">
                        <h4>Hit:</h4>
                        <div class="box" id="hit">0</div>
                    </div>
                    <div class="box-content">
                        <h4>Timer:</h4>
                        <div class="box" id="timeVal">60</div>
                    </div>
                    <div class="box-content">
                        <h4>Score:</h4>
                        <div class="box" id="score">0</div>
                    </div>
                </div>
            </div>
            <div class="bubbles">
                <div class="bub">1</div>
                <div class="bub">1</div>
                <div class="bub">1</div>
                <div class="bub">1</div>
                <div class="bub">1</div>
            </div>
        </div>
    </div>
  


    <SCript src="script.js"></SCript>
</body>
</html>
